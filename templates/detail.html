<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>%LANGUAGE_NAME% page</title>
        <style>
            body {
                background-color: #a9a7ee;
                padding: 18px 20px;
            }
            .container {
                background-color: #e4e4e4;
                padding: 20px;
            }

            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .more-about {
                margin-right: 25px;
                font-size: 2rem;
            }

            .language-name {
                font-size: 3rem;
                font-weight: bold;
                color: purple;
            }

            .home {
                padding: 10px 15px;
                margin: 0 15px;
                align-items: flex-start;
            }

            a {
                background-color: #8fb9eb;
                text-decoration: none;
                font-size: 1.3rem;
                padding: 8px;
                text-align: center;
                border: 1px solid black;
            }

            .origin {
                background-color: #aaa;
            }

            .recs {
                color: purple;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div>
                    <span class="more-about">More about...</span>
                    <span class="language-name">%LANGUAGE_NAME%</span>
                </div>
                <div>
                    <a href="/" class="home">HOME </a>
                </div>
            </div>
            <div class="origin">
                <p>%LANGUAGE_YEAR%</p>
                <p>%ORIGIN_STORY%</p>
                <p>%HISTORY%</p>
            </div>
            <p>%LANGUAGE_USED_FOR%</p>
            <p>%EXPLANATION%</p>
            <p>
                <span class="recs">Good first language? </span>
                <span>%STARTER_LANGUAGE%</span>
            </p>
            <p>
                <span class="recs">Recommendation: </span>
                <span>%RECOMMENDATION%</span>
            </p>
        </div>
    </body>
</html>
