<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>%LANGUAGE_NAME% page</title>
        <link
            rel="icon"
            href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/google/313/chequered-flag_1f3c1.png"
        />
        <style>
            body {
                background-color: #a9a7ee;
                padding: 18px 20px;
            }
            .container {
                background-color: #e4e4e4;
                padding: 20px;
            }

            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .more-about {
                margin-right: 25px;
                font-size: 2rem;
            }

            .language-name {
                font-size: 3rem;
                font-weight: bold;
                color: purple;
            }

            a {
                background-color: #8fb9eb;
                border-radius: 4px;
                text-decoration: none;
                font-size: 1.3rem;
                border: 1px solid black;
                padding: 10px 15px;
                margin: 0 15px;
                transition: all 0.2s;
            }

            a:hover {
                background-color: #7474fd;
            }

            .origin {
                background-color: #aaa;
            }

            .recs {
                color: purple;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div>
                    <span class="more-about">More about...</span>
                    <span class="language-name">%LANGUAGE_NAME%</span>
                </div>
                <a href="/">HOME </a>
            </div>
            <div class="origin">
                <p>%LANGUAGE_YEAR%</p>
                <p>%ORIGIN_STORY%</p>
                <p>%HISTORY%</p>
            </div>
            <p>%LANGUAGE_USED_FOR%</p>
            <p>%EXPLANATION%</p>
            <p>
                <span class="recs">Good first language? </span>
                <span>%STARTER_LANGUAGE%</span>
            </p>
            <p>
                <span class="recs">Recommendation: </span>
                <span>%RECOMMENDATION%</span>
            </p>
        </div>
    </body>
</html>
